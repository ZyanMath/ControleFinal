<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Refeit√≥rio</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        #reader {
            width: 100%;
            height: 100vh;
        }
        #result {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.5em;
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="reader"></div>
    <p id="result"></p>

    <script>
        const reader = new Html5Qrcode("reader");

        reader.start(
            { facingMode: "environment" },
            {
                fps: 10,
                qrbox: { width: 400, height: 400 }
            },
            (decodedText) => {
                const resultElement = document.getElementById("result");
                resultElement.innerText = `QR Code Lido: ${decodedText}`;

                // Envia o QR Code para o backend
                fetch("process_qr.py", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ qrcode: decodedText })
                })
                .then((response) => response.json())
                .then((data) => {
                    if (data.success) {
                        resultElement.innerText = "Registro atualizado com sucesso!";
                    } else {
                        resultElement.innerText = "Erro ao atualizar registro.";
                    }
                    setTimeout(() => { resultElement.innerText = ""; }, 3000);
                })
                .catch(error => {
                    console.error("Erro ao processar QR Code:", error);
                    resultElement.innerText = "Erro ao processar QR Code.";
                });
            },
            (errorMessage) => {
                console.error("Erro no leitor:", errorMessage);
            }
        );
    </script>
</body>
</html>
